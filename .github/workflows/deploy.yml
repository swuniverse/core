name: Build, Push to GHCR and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Build Backend (TypeScript Check)
        run: |
          cd backend
          npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend (TypeScript Check)
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ''
          VITE_DEBUG_LOGGING: false
          VITE_ASSET_BASE_URL: https://swuniverse.github.io/assets/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=
            VITE_DEBUG_LOGGING=false
            VITE_ASSET_BASE_URL=https://swuniverse.github.io/assets/

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Hetzner Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/swuniverse/core || exit 1
            git pull origin main || exit 1
            chmod +x deploy-remote.sh
            export GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"
            ./deploy-remote.sh

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ Deployment erfolgreich abgeschlossen!"
          echo "Server: ${{ secrets.SSH_HOST }}"
          echo "Timestamp: $(date)"

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "❌ Deployment fehlgeschlagen!"
          echo "Bitte Logs prüfen"

